name: GenericPlugin
main: genericPluginMC.GenericPlugin
version: 1.0
api-version: 1.15
author: 2kai2kai2
prefix: GenericMC
commands:
  faction:
    description: All player faction control commands.
    usage: "Usage: /<command> <create|join|leave|role|list|help>"
    default: true
  claim:
    description: All player claim commands.
    usage: "Usage: /<command> <new|delete|chunk|unchunk|devrequest>"
    default: true
  diplo:
    description: All player faction diplomatic commands.
    usage: "Usage: /<command> <war|peace|ally|unally|relations|mailbox|help>"
    default: true
    alias: diplomacy
  fadmin:
    description: All administrative controls on faction-related things.
    usage: "Usage: /<command> <devrequests|help>"
    default: op
    alias: factionadmin